    <section id="contacto">
      <div class="row py-sm-5 py-3">
        <div class="col-12">
          <h1>¡Trabajemos Juntos!</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5 col-sm-12">
          <h4>Para más detallas sobre mi trabajo podés ver mi linkedin, descargar mi CV o enviarme un mensaje</h4>
        </div>
      </div>

      <div class="row">
        <div class="col-10">
          <form action="">
            <div class="row">
              <div class="col-6 formgroup">
                <input type="text" name="txtText" id="txtText" class="form-control" required placeholder="NOMBRE">
              </div>
              <div class="col-6 formgroup">
                <input type="email" name="txtCorreo" id="txtCorreo" class="form-control" required placeholder="CORREO">
              </div>
              <div class="col-12 my-2 formgroup">
                <input type="text" name="txtAsunto" id="txtAsunto" class="form-control" required placeholder="ASUNTO">
              </div>
              <div class="col-12 my-2 formgroup">
                <textarea name="txtMensaje" id="txtMensaje" rows="10" class="form-control" required
                  placeholder="MENSAJE"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-12 text-center">
                <input type="submit" name="btnEnviar" value="Enviar" class="btn">
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
